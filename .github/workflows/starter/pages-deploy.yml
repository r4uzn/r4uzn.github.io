name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04  # âœ… GitHub Hosted Runner ê°•ì œ ì‚¬ìš©
    env:
      ACTIONS_RUNNER_DEBUG: true  # ğŸ” GitHub Actions ë””ë²„ê¹… í™œì„±í™”

    steps:
      - name: Check Runner Information ğŸ”
        run: |
          echo "ğŸ—ï¸ Runner Name: $(uname -a)"
          echo "ğŸ—ï¸ Hostname: $(hostname)"
          echo "ğŸ—ï¸ OS Release:"
          cat /etc/os-release
          echo "ğŸ—ï¸ Checking if it's a self-hosted runner"
          if [ -f "/home/runner/self-hosted" ]; then
            echo "âŒ Detected as Self-Hosted Runner"
            exit 1  # ê°•ì œ ì‹¤íŒ¨í•˜ì—¬ Self-hosted Runnerì¸ì§€ í™•ì¸
          else
            echo "âœ… Running on GitHub Hosted Runner"
          fi

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04  # âœ… GitHub Hosted Runner ê°•ì œ ì‚¬ìš©
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

